{% macro render_post(post) %}
<div class="timeline-post">
    <div class="author">
        <a href="{{ post.user|user_url }}">{{ post.user }}</a>
        <span class="time" title="{{ post.updated_at }}">{{ post.updated_at|timesince }} ì „</span>
    </div>
    <div class="topic">
        <span class="title"><a href="{{ post.work|work_url }}">{{ post.work.title }}</a></span>
        <span class="progress">{{ post.progress }}</span>
    </div>
    <p class="body">
        {{ post.comment }}
    </p>
</div>
{% endmacro %}
