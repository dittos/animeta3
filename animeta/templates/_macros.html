{% macro render_post(post) %}
<div class="timeline-post">
    <div class="author">
        {{ post.user }}
        <span class="time" title="{{ post.updated_at }}">{{ post.updated_at|timesince }} ì „</span>
    </div>
    <div class="topic">
        <span class="title">{{ post.work.title }}</span>
        <span class="progress">{{ post.progress }}</span>
    </div>
    <p class="body">
        {{ post.comment }}
    </p>
</div>
{% endmacro %}
