{% extends 'work/_base.html' %}

{% from '_macros.html' import render_post %}

{% block work_content %}
<div class="episodes">
    <a href="{{ work|work_url }}">최신</a>
{% for episode in episodes %}
    &middot; <a href="{{ work|work_url('episode', ep=episode) }}"{% if current_episode == episode %} class="active"{% endif %}>{{ episode }}화</a>
{% endfor %}
</div>

<div class="posts">
{% for post in posts %}
    {{ render_post(post) }}
{% endfor %}
</div>
{% endblock %}
